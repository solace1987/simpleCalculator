<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <link  rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body>
       <div id="container">
        <div id="heading">
            <h1>Simple Calculator</h1>
           </div>
        <div id="display">
            <p id="ans"></p>
           </div>
        <div id="keys">
            <div id="line1">
                <button type="button" value="0"onclick= "posh()">C</button>
                <button type="button" value="8" >.</button>
                <button type="button" value="9" >.</button>
                <button type="button" value="*" >.</button>
                </div>
            <div id="line1">
                <button type="button" value="7" id="num">7</button>
                <button type="button" value="8" id="num">8</button>
                <button type="button" value="9" id="num">9</button>
                <button type="button" value="*" id="num">X</button>
                </div>
            <div id="line2">
                <button type="button" value="4" id="num">4</button>
                <button type="button" value="5" id="num">5</button>
                <button type="button" value="6" id="num">6</button>
                <button type="button" value="-" id="num">-</button>
                </div>
            <div id="line3">
                <button type="button" value="1" id="num">1</button>
                <button type="button" value="2" id="num">2</button>
                <button type="button" value="3" id="num">3</button>
                <button type="button" value="+" id="num">+</button>
                </div>

            <div id="line4">
                <button type="button" value="/" id="num">/</button>
                <button type="button" value="0" id="num">0</button>
                <button type="button" value="." id="num">.</button>
                <button type="button" value="=" onclick="Calc()">=</button>
                </div>

           </div>
           <div> <h1></h1></div>
        </div> 
        
    </body>
    
</html>
